uuid: efc8e3e4-5c85-4332-8f64-4e8369898ff5

handle: Content\SEOFields
type: mixin
name: SEO Fields

fields:
  meta_title:
    label: Meta titel
    tab: SEO
    type: text
    commentAbove: Pagina titel voor weergave in zoekresultaten
    attributes:
      maxlength: 70
    preset:
      field: title
      type: exact
    span: row
    spanClass: col-12 col-lg-3
    column: true
  meta_keywords:
    label: Meta Keywords
    type: taglist
    tab: SEO
    commentAbove: Zoekwoorden voor weergave in zoekresultaten. Gebruik een komma om woorden te scheiden.
    span: row
    spanClass: col-12 col-lg-3
    column: false

  sharing_image:
    label: Meta afbeelding
    tab: SEO
    type: mediafinder
    commentAbove: Afbeelding die gebruikt kan worden op sociale media en in de zoekresultaten.
    mode: image
    span: row
    spanClass: col-12 col-lg-6
    maxItems: 1
    column: false
  meta_description:
    label: Meta omschrijving
    tab: SEO
    type: textarea
    span: row
    spanClass: col-12 col-lg-6
    commentAbove: Omschrijving voor vindbaarheid in zoekmahcines. Gebruik niet meer dan 300 karakters.
    attributes:
      maxlength: 300
