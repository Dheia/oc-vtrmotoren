{% if uploader_plugin_enabled %}
    <div class="{{ field.wrapper_class }} form-group">
        {% if field.label %}
            <label class="{{ field.label_class }}" for="{{ field.name }}">{{ field.label }}</label>
        {% endif %}

        {% component field.name %}

        {% if field.comment %}
            <p class="help-block">{{ field.comment }}</p>
        {% endif %}
    </div>
{% else %}
    <div class="alert alert-warning" role="alert">
        You must install <a target="_blank" href="https://octobercms.com/plugin/responsiv-uploader">Uploader Plugin</a> to use upload feature!
    </div>
{% endif %}
