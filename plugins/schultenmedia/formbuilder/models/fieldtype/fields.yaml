# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: schultenmedia.formbuilder::lang.field.name
        span: left

    code@create:
        label: schultenmedia.formbuilder::lang.field.code
        preset: name
        comment: schultenmedia.formbuilder::lang.field.code_comment
        span: right

    code@update:
        label: schultenmedia.formbuilder::lang.field.code
        disabled: true
        comment: schultenmedia.formbuilder::lang.field.code_comment
        span: right

    description:
        label: schultenmedia.formbuilder::lang.field.description
        type: textarea
        size: tiny

    markup:
        label: schultenmedia.formbuilder::lang.field.markup
        type: codeeditor
        language: html
        size: giant
        comment: schultenmedia.formbuilder::lang.field.markup_comment
