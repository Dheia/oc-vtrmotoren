<div class="{{ wrapper_class }} form-group">
    {% if label %}
        <label class="{{ label_class }}">{{ label }}</label>
    {% endif %}

    {% for key, label in options %}
        <div class="radio">
            <label for="{{ key }}">
                <input
                    id="{{ key }}"
                    type="radio"
                    name="{{ name }}"
                    class="{{ class }}"
                    value="{{ key }}"
                    {{ default == key ? 'checked' : '' }}
                    {{ custom_attributes|raw }}
                >
                {{ label }}
            </label>
        </div>
    {% endfor %}

    {% if comment %}
        <p class="help-block">{{ comment|raw }}</p>
    {% endif %}
</div>
