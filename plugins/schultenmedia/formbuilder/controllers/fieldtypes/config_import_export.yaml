# ===================================
#  Import/Export Behavior Config
# ===================================

import:
    title: schultenmedia.formbuilder::lang.field.import
    list: $/schultenmedia/formbuilder/models/fieldtypeimport/columns.yaml
    modelClass: SchultenMedia\FormBuilder\Models\FieldTypeImport
    redirect: schultenmedia/formbuilder/fieldtypes
    permissions: schultenmedia.formbuilder.access_field_types.import_export

export:
    title: schultenmedia.formbuilder::lang.field.export
    fileName: fieldtypes
    list: $/schultenmedia/formbuilder/models/fieldtypeexport/columns.yaml
    modelClass: SchultenMedia\FormBuilder\Models\FieldTypeExport
    redirect: schultenmedia/formbuilder/fieldtypes
    permissions: schultenmedia.formbuilder.access_field_types.import_export
